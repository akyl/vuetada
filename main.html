<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>websocket-vue-app</title>
        <meta name="theme-color" content="#4DBA87">

        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="websocket-vue-app">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
            
    </head>
    <body>
        <div id="app">
            <header>
                <span>Vue.js WebSocket App</span>
            </header>
            <main>
                <h4>Current state:</h4>
                <p>{{ state == true ? "MEDVED" : "PREVED" }}</p>
                <button v-on:click="changeState" class="btn btn-primary">Change state</button>
            </main>
        </div>
    </body>

    <script type="text/javascript" src="main.js"></script>
</html>
